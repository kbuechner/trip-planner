{% extends 'layout.html' %}
{% block content %}

<!-- 8 - 4 grid -->
  <div class="row">
    <div class="col-md-8">
    <div id="map-canvas"></div>
    </div>

    <div class="col-md-4">
    <!-- FORM -->
    <div class="box">

      <form class="form-selector">

        <div class="form-group">
        <label><h4>Hotels</h4></label>
        <select data-type='hotel' class="change h">
        </select>
        </div>

        <div class="form-group">
        <label><h4>Restaurants</h4></label>  
        <select data-type='restaurant' class="change r">

        </select>
        </div>

        <div class="form-group">
        <label><h4>Activities</h4></label>
        <select data-type='activity' class="change a">

        </select>
        </div>
        </div>
         
      </form>

    <!-- LIST -->
    <div class="box">

    <div class="day-display">
<!-- INSERT DAY INFO -->
      <h2 class="numDay day-display">Day 1</h2>
    </div>
    <span class="glyphicon day-remove glyphicon-remove-circle" aria-hidden="true">
      
    </span> 

    <!-- Day Number Buttons -->
    <div class="badge-day-display">
      <p class="badge day" id = "1">1</p>
    </div>

    <p class="badge addDay">+</p>
<hr>
    <!-- Selections -->
    <section class="selections">
      <h4>My Hotel</h4>
      <ul id="hotel-list">
      </ul>
      <h4 id="restaurant">My Restaurants</h4>
      <ul id="restaurant-list">
        <li>Add some meals! </li></br>
      </ul>
      <h4 id="activity">My Activities</h4>
      <ul id="activity-list">
       <li>Add some things to do!</li></br>
      </ul>
   
    </section>
    </div>
  </div>

{% endblock %}
