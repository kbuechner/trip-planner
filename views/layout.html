<!-- layout.html -->

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>{% block title %}Trip Planner{% endblock %}</title>
   <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- <link href="/stylesheets/nice_select.css" rel="stylesheet"> -->
   <link href="/stylesheets/styles.css" rel="stylesheet">

 </head>
 <body>
  <nav class="navbar navbar-default"></nav> <!-- Dummy nav bar -->
   <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="/">Trip Planner</a>
       </div>
       <div id="nav-items" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li><a href="/">Home</a></li>
           <li><a href="/">About</a></li>
           <li><a href="/">Content</a></li>
         </ul>
       </div>
     </div>
   </nav>
   <div class="container content">
     {% block content %}{% endblock %}
   </div>
   <hr/>
   <div id="footer" class="container text-muted">
  &copy; 1999 - 2016 by Anna and Katie. All rights reserved.
   </div>
   <script src="/jquery/jquery.min.js"></script>
   <script src="/bootstrap/js/bootstrap.min.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPny3ZVEuliIIW5hLq9dfvSwyz3E-pVms&sensor=true"></script>
  <script>
      {% autoescape false %}
      var hotels = {{ hotels | json }};
      var restaurants = {{ restaurants | json }};
      var activities = {{ activities | json }};
      {% endautoescape %}
  </script>
   <script src="/js/map.js"></script>

  <!--  <script src="/js/nice_select.js"></script>
   <script type="text/javascript" >
          $('document').ready(function(){
            $('.change').niceselect();
          })
    </script> -->
   <script src="/js/main.js"></script>
 </body>
</html>
